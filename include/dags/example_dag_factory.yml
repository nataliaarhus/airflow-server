default:
  default_args:
    owner: 'data_engineer'
    retries: 2
    start_date: 2025-10-22
    catchup: false

example_dag:
  description: 'Example DAG from dag-factory'
  schedule_interval: '@daily'
  tags:
    - example

  tasks:
    task_1:
      operator: airflow.operators.bash.BashOperator
      bash_command: 'echo "Task 1"'

    task_2:
      operator: airflow.operators.bash.BashOperator
      bash_command: 'echo "Task 2"'
      dependencies:
        - task_1

    task_3:
      operator: airflow.operators.bash.BashOperator
      bash_command: 'echo "Task 3"'
      dependencies:
        - task_1
